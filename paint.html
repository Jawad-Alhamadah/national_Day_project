<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="paint.css">
</head>
<body>
    
    <canvas id="pixelitcanvas" class="hidden" width="500" height="1000"></canvas>
    <footer class="footer row g-0 d-flex justify-content-center  align-items-lg-center" id="footer">
        <div id="colors" class=" col-6 mt-2 d-flex flex-wrap"></div>
        <div id="tools" class="col-12 col-sm-12 col-md-5 col-lg-5" >
            <div class=" d-flex justify-content-center mt-2">
                <span id="time"></span>
                <span class="hidden">Color Picker: </span>
                <input type="color" id="color-picker" class="col-1 col-sm-1 col-md-1 col-lg-1 rainbow-border">
                
            

                
                <input type="range" id="brush-size-range" value="1" min="1" max="25" class="col-1 col-sm-1 col-md-2 col-lg-3 ">
                <button id="dropper" class="dropper-btn">dropper</button>
                <span class="hidden"> Size: </span>
                <span id="brush-size"  class="hidden"></span>
              
               

               
            </div>
            <div class="d-flex row g-0 justify-content-center justify-content-sm-center justify-content-lg-center mt-1 mb-3">
            <button class="side-btn rounded  share-button" id="leaderboard-btn">Leaderboard</button>
            <button class="side-btn rounded hidden share-button" id="home-nav-btn">Home </button>
            <button class="side-btn rounded share-button" id="another-btn">next image </button>
            <button class="side-btn rounded  share-button " id="submit-nav-btn">Submit</button>
         
            <img src="diskette.png" alt="" class="" id="save-icon" >
            
            </div>
            
        </div>
        
    
       </footer>
            <div class="d-flex justify-content-center flex-flow-wrap canvas-container">
                <canvas id="myCanvas"   width=300 height=300></canvas>
                <canvas id="myCanvas2"   width=300 height=300></canvas> 
               
            </div>
          
    
    <img src="" class="hidden" id="my-img">


<span id="user-span"></span>
<script src="pixelit.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://js.bytescale.com/sdk/v3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="paint.js"></script>

</body>
</html>
