<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick A mode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body class="main-color">
    <nav
      class="navbar navbar-expand bg-body-tertiary secondary-color sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>

        <div class="navbar-collapse">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="index.html"
              id="nav-login"
              >Home</a
            >

            <a
              class="nav-link active"
              aria-current="page"
              href="leaderboard.html"
              >Leaderboard</a
            >

            <a class="nav-link" href="pickmode.html" id="pickmode">Play</a>

          </div>
        </div>
      </div>
    </nav>

    <div
      class="flex-container d-flex justify-content-center align-items-center main-container"
    
    >
      <div class="row sign-card justify-content-center">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3 mb-3">
          <h2 class="mb-3">Sign up</h2>
          <div class="d-grid">
            <label for="username-input" class="mt-2">Username</label>
            <input type="text" id="username-input" name="username-input" />
          </div>
          <div class="d-grid">
            <label for="email-input" class="mt-2">Email</label>
            <input type="email" id="email-input" name="email-input" />
          </div>
          <div class="d-grid">
            <label for="email-re-input" class="mt-2">Re-type Email</label>
            <input type="email" id="email-re-input" name="email-re-input" />
          </div>
          <div class="d-grid">
            <label for="password-input" class="mt-2">Password</label>
            <input type="password" id="password-input" name="password-input" />
          </div>
          <div class="d-grid">
            <label for="password-re-input" class="mt-2">Re-type Password</label>
            <input type="password" id="password-re-input" name="password-re-input" />
          </div>
          <button class="offset-6 col-6 mt-4 btn btn-warning" id="signup-btn">SignUp</button>
        </div>

        <div
          class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex flex-column justify-self-center bg-green"
        >
          <h2 class="mb-3 mt-3">Already a member?</h2>
          <h2>Login</h2>
          <div class="d-grid">
            <label for="login-username">Username</label>
            <input type="text" name="login-username" id="login-username"/>
          </div>
          <div class="d-grid">
            <label for="login-password">Password</label>
            <input type="text" name="login-password" id="login-password"/>
          </div>
          <button
          id="login-btn"
            class="offset-6 col-6 mt-3 mt-sm-auto mt-md-auto mt-lg-auto mb-3 btn btn-warning"
          >
            Login
          </button>
        </div>
      </div>
    </div>

  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
